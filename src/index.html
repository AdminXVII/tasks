<!doctype html>
<html lang="en">
  <head>
    <title>Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="Keep track of long running tasks in a centralized fashion">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="logo-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logo-16x16.png">
  </head>
  <body class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button">
    <header class="mdl-layout__header mdl-layout--fixed-header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Tasks</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                    mdl-textfield--floating-label mdl-textfield--align-right">
          <label class="mdl-button mdl-js-button mdl-button--icon"
                 for="search">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="search" name="search"
                   id="search">
          </div>
        </div>
      </div>
    </header>
    <main class="mdl-layout__content mdl-color--grey-800">
      <!-- content -->
      <div class="mdl-grid center-items">
        <div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--2dp remote">
          <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" pattern="^(((([a-z\d][a-z\d-]*[a-z\d]\.)+[a-z]{2,}|(\d{1,3}\.){3}\d{1,3})))?(:\d{1,4})?((\/[\w%.~+-]*)*(\?[\w;&%.~+=-]*)?(#[\w-]*)?)$" id="url" name="url">
              <label class="mdl-textfield__label" for="url">URL of server</label>
            </div>
          </div>
        </div>
      </div>
      
      <div class="mdl-grid center-items" id="updates">
        
        <!-- task template -->
        <template id="update-template">
          <div class="mdl-card mdl-cell mdl-cell--8-col mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text title"></h2>
            </div>
            <div class="mdl-card__supporting-text">
              <pre class="content"></pre>
            </div>
          </div>
        </template>
        
        <!-- close button template -->
        <template id="close-template">
          <div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
              <i class="material-icons">close</i>
            </button>
          </div>
        </template>
        
      </div>
      <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>
    </main>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  	<script defer src="js/update.js"></script>
  </body>
</html>
